<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InspireFit - Lymphatic Cleanse Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌿 7-Day Lymphatic Cleanse Tracker</h1>
    <p>Track your daily cleanse habits:</p>
    <div id="cleanse-days"></div>
  </div>

  <script>
    const cleanseDays = [
      "Day 1", "Day 2", "Day 3", "Day 4",
      "Day 5", "Day 6", "Day 7"
    ];

    const checklistItems = [
      "💧 Drank 2L+ water",
      "🪥 Dry brushing",
      "🌿 Herbal tea",
      "🚶 Light movement",
      "🛌 Castor oil pack"
    ];

    const tracker = document.getElementById("cleanse-days");

    cleanseDays.forEach((day, i) => {
      const section = document.createElement("section");
      section.className = "day-block";
      section.innerHTML = `<h3>${day}</h3>`;
      checklistItems.forEach(item => {
        const id = `day${i}-${item}`;
        section.innerHTML += `
          <label>
            <input type="checkbox" id="${id}" />
            ${item}
          </label><br>`;
      });
      section.innerHTML += `<textarea placeholder="📝 Notes or reflection..."></textarea>`;
      tracker.appendChild(section);
    });
  </script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    .day-block {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    h3 {
      color: #166534;
    }
    label {
      display: block;
      margin: 0.25rem 0;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</body>
</html>
